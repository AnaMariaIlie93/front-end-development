<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Volume of a Cylinder</title>
</head>
<body>
 <script>
var r = prompt("Va rog introduceti valoarea razei:");
var h = prompt("Va rog sa introduceti valoarea inaltimii:");
var V = Math.PI*r*r*h;
document.write("Volumul cilindrului este " + V)
 </script>
</body>
